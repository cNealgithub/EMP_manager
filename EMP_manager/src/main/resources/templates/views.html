<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <title>Employee Details</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2), 
                    0 6px 20px rgba(255, 255, 255, 0.15);
        padding: 20px;
        width: 400px;
        text-align: center;
        backdrop-filter: blur(10px);
      }
      .card:hover {
        transform: scale(1.03);
        transition: all 0.3s ease-in-out;
        box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3), 
                    0 8px 24px rgba(255, 255, 255, 0.25);
      }
    </style>
  </head>
  <body>
	<!-- Modern Navbar -->
	<nav class="navbar navbar-expand-lg fixed-top" style="
	    background: linear-gradient(to right, #0066cc, #003399);
	    box-shadow: 0 4px 8px rgba(0, 102, 204, 0.4), 
	                0 6px 20px rgba(0, 51, 153, 0.3);
	    border-radius: 10px;
	">
	  <div class="container">
	    <a class="navbar-brand text-white font-weight-bold" href="#">EMP System</a>
	    <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarNav">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link text-white font-weight-bold" href="/">Home</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
    <!-- Employee Details Card -->
    <div class="card-container">
      <div class="card">
        <h3 class="mb-3">Employee Details</h3>
        <p><strong>ID:</strong> <span th:text="${emp.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${emp.name}"></span></p>
        <p><strong>Phone Number:</strong> <span th:text="${emp.ph_no}"></span></p>
        <p><strong>Email ID:</strong> <span th:text="${emp.email_id}"></span></p>
        <a class="btn btn-primary mt-3" href="/">Back to Home</a>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
