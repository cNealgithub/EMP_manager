<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <title>Edit Employee</title>
    <style>
      /* Background choice */
      body {
        background-color: black; /* Change to white if needed */
        color: white;
      }
      
      /* Centering the form card */
      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }

      /* Card Styling */
      .card {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2), 
                    0 6px 20px rgba(255, 255, 255, 0.15);
        padding: 20px;
        width: 400px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      /* Hover Effects */
      .card:hover {
        transform: scale(1.03);
        transition: all 0.3s ease-in-out;
        box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3), 
                    0 8px 24px rgba(255, 255, 255, 0.25);
      }

      /* Input fields */
      .form-control {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        padding: 10px;
      }

      /* Submit button */
      .btn-primary {
        background: linear-gradient(to right, #007bff, #0056b3);
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg fixed-top" style="
	    background: linear-gradient(to right, #0066cc, #003399);
	    box-shadow: 0 4px 8px rgba(0, 102, 204, 0.4), 
	                0 6px 20px rgba(0, 51, 153, 0.3);
	    border-radius: 10px;
	">
	  <div class="container">
	    <a class="navbar-brand text-white font-weight-bold" href="#">EMP System</a>
	    <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarNav">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link text-white" href="/">Home</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
    <!-- Form Card -->
    <div class="card-container">
      <div class="card">
        <h4 class="text-center text-primary">Edit Employee</h4>
        <form th:action="@{/update}" method="post" th:object="${emp}">
          <input type="hidden" th:value="${emp.id}" name="id">                     
          <div class="form-group">
            <label>Enter Full Name</label>
            <input type="text" class="form-control" name="name" th:value="${emp.name}">
          </div>
          <div class="form-group">
            <label>Enter Email</label>
            <input type="email" class="form-control" name="email_id" th:value="${emp.email_id}">
          </div>
          <div class="form-group">
            <label>Enter Phone No</label>
            <input type="number" class="form-control" name="ph_no" th:value="${emp.ph_no}">
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
