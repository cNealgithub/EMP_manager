<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <title>Employee Management System</title>
    <style>
      body {
        background-color: black;
        color: white;
      }

	  /* Sidebar Styling */
	  .sidebar {
	    position: fixed;
	    top: 0;
	    left: 0;
	    width: 230px;
	    height: 100vh;
	    background: rgba(0, 51, 153, 0.2);
	    backdrop-filter: blur(10px);
	    box-shadow: 0 4px 8px rgba(0, 51, 153, 0.4);
	    padding-top: 30px;
	  }

	  /* Sidebar Title */
	  .sidebar-title {
	    text-align: center;
	    color: white;
	    font-size: 24px;
	    font-weight: bold;
	  }

	  /* Sidebar Menu */
	  .sidebar-menu {
	    list-style: none;
	    padding: 10px;
	  }

	  .sidebar-menu li {
	    margin: 15px 10px;
	  }

	  .sidebar-menu a {
	    display: block;
	    padding: 15px;
	    background: rgba(255, 255, 255, 0.1);
	    border-radius: 10px;
	    color: white;
	    text-decoration: none;
	    font-size: 18px;
	    font-weight: bold;
	    transition: all 0.3s ease-in-out;
	  }

	  .sidebar-menu a:hover {
	    background: rgba(255, 255, 255, 0.3);
	    transform: scale(1.05);
	    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3);
	  }
      /* Leave Box Styling */
      .leave-box {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px 40px;
        margin: 15px;
		margin-left:50px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3);
        font-size: 22px;
        font-weight: bold;
      }

      .leave-box:hover {
        transform: scale(1.08);
        transition: 0.3s ease-in-out;
        box-shadow: 0 6px 12px rgba(255, 255, 255, 0.4);
      }

      /* Employee List Container */
      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
		margin-right:-100px;
		margin-left: 130px;
        margin-top: 40px;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2), 
                    0 6px 20px rgba(255, 255, 255, 0.15);
        padding: 20px;
        width: 80%;
        backdrop-filter: blur(10px);
      }

      .card:hover {
        transform: scale(1.02);
        transition: all 0.3s ease-in-out;
        box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3), 
                    0 8px 24px rgba(255, 255, 255, 0.25);
      }
    </style>
  </head>
  <body>
    <!-- Sidebar Menu -->
	<div class="sidebar">
	  <h2 class="sidebar-title">MENU</h2>
	  <ul class="sidebar-menu">
	    <li><a href="/">üè† Home</a></li>
	    <li><a href="/addemp">‚ûï Add Employee</a></li>
	    <li><a href="#leave-section">üö∂ Employees on Leave</a></li>
	    <li><a href="#employee-list">üìú Employee List</a></li>
	  </ul>
	</div>

    <!-- Main Content -->
    <div class="content">
      <!-- Employees on Leave Boxes -->
      <div class="container mt-5 text-center" id="leave-section" style="margin-top: 120px;">
        <h3><i>Employees on Leave For This Week</i></h3>
        <div class="leave-box">John Doe</div>
        <div class="leave-box">Jane Smith</div>
        <div class="leave-box">Mark Johnson</div>
      </div>

      <!-- Employee List -->
      <div class="card-container" id="employee-list">
        <div class="card">
          <h3 class="text-center mb-4">Employee List</h3>
          <table class="table table-striped">
            <thead class="bg-primary text-white">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Ph_no</th>
                <th scope="col">Email Id</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="text-white">
              <tr th:each="e: ${emp}">
                <th th:text="${e.id}"></th>
                <td th:text="${e.name}"></td>
                <td th:text="${e.ph_no}"></td>
                <td th:text="${e.email_id}"></td>
                <td>
                  <a class="btn btn-sm btn-primary" th:href="@{/view/{id}(id=${e.id})}">View</a>
                  <a class="btn btn-sm btn-warning" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
                  <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
